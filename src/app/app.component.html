<mat-toolbar color="primary">
  <a routerLink="/home" [class]="homeLink" routerLinkActive='active' (click)="activateLink('home')">Home</a>
  <span class="example-spacer"></span>
  <a routerLink="/list" [class]="searchLink" (click)="activateLink('search')">Search Budget</a>
  <span class="example-spacer"></span>
  <a routerLink="/report" [class]="reportLink" (click)="activateLink('report')">Report</a>
  <span class="example-spacer"></span>
  <a routerLink="/bulkUpload" [class]="uploadLink" (click)="activateLink('upload')">Bulk Upload</a>
    <span class="example-spacer"></span>
  <a routerLink="/perticularMgmt" [class]="mgmtLink" (click)="activateLink('mgmt')">Perticular Management</a>
    <span class="example-spacer"></span>
  <a routerLink="/visualReports" [class]="chartLink" (click)="activateLink('chart')">Visual Reports</a>
</mat-toolbar>
<div style="height:100%" class="container mt-4">
  <router-outlet> </router-outlet>
</div>
